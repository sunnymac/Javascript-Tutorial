<html>
   <body>   
      <script language = "javascript" type = "text/javascript">
      
         //Demo of variables and constant
          
          const PI=3.14;
          document.write(PI+"<BR>");

			var a = 33;
            var b = 10;
                     
            document.write("a + b = ");
            result = a + b;
            document.write(result);
            document.write("<br>");
         
            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write("<br>");
         
            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write("<br>");;
         
            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write("<br>");
         
                   
            a = ++ a;
            document.write("++a = ");
            result = ++a;
            document.write(result);
            document.write("<br>");
         
            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write("<br>");
         
      </script>

   </body>
</html>
