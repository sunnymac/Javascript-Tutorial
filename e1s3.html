<SCRIPT>
var length, width, perimeter;
length = window.prompt("Please, insert the length of the rectangle");
length = parseFloat(length);
width = parseFloat(window.prompt("Please, insert the width of the rectangle"));
perimeter = 2 * (length + width);
document.write("The perimeter of the rectangle is " + perimeter);
</SCRIPT>
