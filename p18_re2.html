<html>
   <body> 
    <form  action="home.html" onsubmit="return f()">
        Enter Name : <input type="text" id="mytext" >
          <label id="lbl1" style="visibility:hidden;color: red" >Invalid Name</label>
         <br><br>
        Enter Password : <input type="password" id="mypass" >
        <label id="lbl2" style="visibility:hidden;color: red" >Invalid Password</label>
         <br><br>
         <button type="submit" >Submit</button>   
        </form>         
    <script>
       
        function f()
        {
        var i,p;
      
        i=document.getElementById("mytext");
        p=document.getElementById("mypass");
         
               //var regx = /S/;
               var regx = /S/i;
            
           
            
            if(!regx.test(i.value))
                {
                 alert("Name must start with s"); 
                    i.style.border= "solid 2px red";
                 document.getElementById("lbl1").style.visibility="visible";
                return false;
                }
           
            else if(i.value.trim()==""  )
             {
               alert("Please Enter Valid Name");
                 i.style.border= "solid 2px red";
                 document.getElementById("lbl1").style.visibility="visible";
                return false;
             }
             
            else if(p.value.trim()=="")
            {
                alert("Please Enter Password");
                p.style.border= "solid 2px red";
                document.getElementById("lbl2").style.visibility="visible";
                return false;
            }
        
        }
        
    </script>
    
   </body>
</html>
